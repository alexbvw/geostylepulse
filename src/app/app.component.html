<div *ngIf="authenticationService?.isLoggedIn && !routeService.currentRoute.includes('appchat')" class="container-fluid" id="page">
    <ion-app>
        <app-sidebar></app-sidebar>
      </ion-app>
</div>

<router-outlet *ngIf="!authenticationService?.isLoggedIn || routeService.currentRoute.includes('appchat')"></router-outlet>

<!-- <span id="overlay" *ngIf="chat_active" (click)="toggleChat()"></span> -->
<!-- <app-chatroom  *ngIf="chat_active" id="chat-box"></app-chatroom> -->

<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="authenticationService?.isLoggedIn && !routeService.currentRoute.includes('appchat')" (click)="toggleChat()">
<ion-fab-button id="fab">
  <i class="bi bi-chat-dots" *ngIf="!chat_active"></i>
  <i class="bi bi-x-circle" *ngIf="chat_active"></i>
</ion-fab-button>
</ion-fab>
